<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <h1>SHOPPING LIST</h1>

    <div id="addToList">
        <input type="text" class="boxInput" placeholder="Product">
        
        <input type="number" class="boxInput" placeholder="Amount">
        
        <input type="text" class="boxInput" placeholder="Note">

        <button id="add" class="boxInput">Add</button>
    </div>

    <div id="item0" class="buy1">
        <input type="checkbox" id="check0">
        <p class="product">Grüne Äpfel</p>
        <p class="amount">04</p>
        <p class="date">01.01.2001</p>
        <p class="note">Granny Smith</p>
        <i id="delete0" class="fas fa-trash"></i>
        <i id="edit0" class="fas fa-pen"></i>
    </div>
    
    <div id="item1" class="buy2">
        <input type="checkbox" id="check1" >
        <p class="product">Durstlöscher</p>
        <p class="amount">01</p>
        <p class="date">01.01.2001</p>
        <p class="note">Pfirsichgeschmack</p>
        <i id="delete1" class="fas fa-trash"></i>
        <i id="edit1" class="fas fa-pen"></i>
    </div>
</body>
</html>
